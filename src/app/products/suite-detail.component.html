<div class='card'
     *ngIf='suite'>
  <div class='card-header'>
    {{pageTitle + ': ' + suite.suiteName}}
  </div>

  <div class='card-body'>
    <div class='row'>
      <div class='col-md-8'>
        <div class='row'>
          <div class='col-md-4'>Suite Name:</div>
          <div class='col-md-8'>{{suite.suiteName}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>File Name:</div>
          <div class='col-md-8'>{{suite.fileName | lowercase | convertToSpaces: '-'}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>File Content:</div>
          <div class='col-md-8'>{{suite.fileContent}}</div>
        </div>
      </div>
    </div>
  </div>

  <div class='card-footer'>
    <button class='btn btn-outline-secondary'
            (click)='onBack()'
            style='width:80px'>
      <i class='fa fa-chevron-left'></i> Back
    </button>
  </div>
</div>
